<html>  
<head>

<style>
body {
  background-image: url("image/l.jpg");
  background-size: cover;
}
</style>
  
<script>  
function ageCalculator() {  
    var input = document.getElementById("DOB").value;  
    var dob = new Date(input);  
    if(input==null || input=='') {  
      document.getElementById("message").innerHTML = "Choose a date please!";    
      return false;   
    } else {  
      
      
    var month = Date.now() - dob.getTime();  
      
      
    var age = new Date(month);   
      
        
    var year = age.getUTCFullYear();  
      
      
    var age = Math.abs(year - 1970);  
      
     
    return document.getElementById("result").innerHTML =    
             "Your Age is: " + age  ;  
    }  
}  
</script>  
</head>  
<body>  
<center>  
<h2 style="color: black" align="center"> Calculate Youe Age!!<br> <br> </h2>   
  
 
<b> Enter Your Date of Birth: <input type=date id = DOB> </b>  
<span id = "message" style="color:red"> </span> <br><br>    
  
  
<button type="submit" onclick = "ageCalculator()"> Calculate age </button> <br><br>  
<h3 style="color:#FF00FF" id="result" align="center"></h3>   
</center>  
</body>  
</html>
