<html>
<head>
<title>Email Validation using javascript</title>

body{

        }    
        input[type="text"] {

        form{    
            text-align: right;

            font-size: 20px;

        }       
</style>

<script type="text/javascript">
function emailvalidation() {
var emailValidationRegularExpression = /^[A-Za-z0-9 ]+$/

var validation = emailValidationRegularExpression.test(document.getElementById("email").value);
if (!validation) {
alert("OK, validation contains Special Characters.");
} else {
alert("Not Ok, Does not contain Special Characters.");
}
return validation;
}
</script>
</head>
<body>
    <form>
        <center>  
        <h2>REGISTER</h2>    
        <table>    
            <tr>    
                <td><label>First Name: </label></td>    
                <td>

                </td>    
            </tr>    
            <tr>

                </td>    
            </tr>    
            
            <tr>

                <td>    
                    <input type="radio" name="gender" value="male">Male    
                    <input type="radio" name="gender" value="femele">Female    
                </td>    
            </tr>    
            <tr> 
                <td><label>EMAIL ID: </label></td>  
                <td>
                <input type="text" id="email" >

<input type="button" value="check Email" onclick="emailvalidation()">
</td>
                   
            </tr>
